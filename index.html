<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ARAL-HUB</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.css"/>
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-timedimension@1.1.1/dist/leaflet.timedimension.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-timedimension@1.1.1/dist/leaflet.timedimension.control.css"/>
    <style>
        html, body, #map {width: 100%; height: 100%; margin: 0;}
        .summary-box {
            position: fixed; top: 10px; right: 10px; width: 280px;
            background: rgba(255,255,255,0.9); padding: 15px;
            border: 2px solid #005b96; border-radius: 8px; z-index: 1000;
            font-family: Arial, sans-serif; font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="summary-box">
        <b style="color:#005b96;">Aral Hub Summary</b><br><br>
        Интеллектуальная платформа мониторинга Аральского моря. 
        Система объединяет данные NASA и авторский прогноз до 2030 года.
    </div>
    <div id="map"></div>

    <script>
        var map = L.map("map", {center: [45.0, 60.0], zoom: 6});
        L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);
        map.timeDimension = L.timeDimension({period: "P70Y", updateTimeDimension: true});
        map.addControl(new L.Control.TimeDimension({position: "bottomleft"}));

        var data = {
            "type": "FeatureCollection",
            "features": [
                {
                    "type": "Feature",
                    "properties": {"time": "1960-01-01", "popup": "<b>1960: Данные NASA</b>", "style": {"color": "blue"}},
                    "geometry": {"type": "Polygon", "coordinates": [[[58,43], [62,43], [62,47], [58,47], [58,43]]]}
                },
                {
                    "type": "Feature",
                    "properties": {"time": "2030-01-01", "popup": "<b>2030: ПРОГНОЗ ARAL-HUB</b><br>Целевой контур ИИ-управления.", "style": {"color": "gold", "dashArray": "5,5"}},
                    "geometry": {"type": "Polygon", "coordinates": [[[59.5,45.5], [62,45.5], [62,47.2], [59.5,47.2], [59.5,45.5]]]}
                }
            ]
        };

        L.timeDimension.layer.geoJson(L.geoJson(data, {
            style: function(f){ return f.properties.style; },
            onEachFeature: function(f, l){ l.bindPopup(f.properties.popup); }
        }), {updateTimeDimension: true}).addTo(map);
    </script>
</body>
</html>
